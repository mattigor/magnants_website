<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="shortcut icon" href="./malignants.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MALIGNANTS</title>
</head>
<body>
  <nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
      <div class="container" onclick="rotateBars(this)">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </label>
    <label class="logo">
      <a href="https://twitter.com/MalignantsAE">
        <img src="./malignants-head.png" alt="Logo">
      </a>
    </label>
    <ul>
      <li><a href="#home">INÍCIO</a></li>
      <li><a href="#screenshots">CAPTURAS</a></li>
      <li><a href="#videos">BATALHAS EM GRUPO</a></li>
      <li><a href="#contact">JUNTE-SE A NÓS</a></li>
    </ul>
  </nav>
  <section id="home">
      <div id="home-image">
          <img id="home-image-image" src="./malignants-image.png" alt="Malignants">
      </div>
  </section>
  <section id="screenshots">
      <div id="malignants-carousel" class="carousel slide" data-bs-slide="carousel">
          <div class="carousel-inner">
            
            <div class="carousel-item active c-item">
              <img src="./img_1.png" class="d-block w-100 c-img" alt="Image 1">
            </div>

            <div class="carousel-item c-item">
              <img src="./img_2.png" class="d-block w-100 c-img" alt="Image 2">
            </div>

            <div class="carousel-item c-item">
              <img src="./img_3.png" class="d-block w-100 c-img" alt="Image 3">
            </div>

          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#malignants-carousel" data-bs-slide="prev">
            <span class="carousel-button-prev" aria-hidden="true">◀</span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#malignants-carousel" data-bs-slide="next">
            <span class="carousel-button-next" aria-hidden="true">▶</span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </section>
  <section id="videos"></section>
  <section id="contact"></section>
  <footer></footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
