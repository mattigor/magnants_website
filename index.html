<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./magnants.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>MAGNANTS</title>
</head>
<body>
  <header>
    <nav>
      <div id="logo">
        <img src="./magnants-head.png" alt="" srcset="">
      </div>
      <ul>
        <li>
          <a href="#home" class="">INÍCIO</a>
        </li>
        <li>
          <a href="#screenshots" class="">CAPTURAS</a>
        </li>
        <li>
          <a href="#videos" class="">BATALHAS EM GRUPO</a>
        </li>
        <li>
          <a href="#contact" class="">JUNTE-SE A NÓS</a>
        </li>
      </ul>
    </nav>
  </header>
  <section id="home">
      <div id="home-image">
          <img id="home-image-image" src="./magnants-image.png" alt="Magnants">
      </div>
  </section>
  <section id="screenshots">
      <div id="magnants-carousel" class="carousel slide" data-bs-slide="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active c-item">
              <img src="./img_1.png" class="d-block w-100 c-img" alt="Image 1">
            </div>
            <div class="carousel-item c-item">
              <img src="./img_2.png" class="d-block w-100 c-img" alt="Image 2">
            </div>
            <div class="carousel-item c-item">
              <img src="./img_3.png" class="d-block w-100 c-img" alt="Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#magnants-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#magnants-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
  </section>
  <section id="videos"></section>
  <section id="contact"></section>
  <footer></footer>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
